{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
<h2 class="test-text">Create a New Post</h2>
<form id="postForm" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-large btn-user">

</form>
{% endblock %}
